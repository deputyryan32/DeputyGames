<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeputyMods - Homepage</title>
    <link rel="stylesheet" href="styles/index.css"> <!-- Link to index CSS -->
    <link rel="stylesheet" href="styles/navbar.css"> <!-- Link to navbar CSS -->
    <script src="scripts/navbar.js" defer></script> <!-- Link to navbar JS -->
</head>
<body>
    <header>
        <div id="navbar">
            <span class="open-btn" onclick="openNavbar()">&#9776;</span> <!-- Hamburger icon -->
        </div>
        <img src="https://i.ibb.co/T29dgFq/New-Deputy-Mods.png" alt="DeputyMods Logo">
    </header>
    
    <!-- Include Navbar -->
    <div id="navbar-container"></div> <!-- Empty container for navbar -->

    <main>
        <h1>Welcome to DeputyMods</h1>
        <p>Explore our latest mods and updates. We're dedicated to creating the best gaming experience for you.</p>
        <section class="approval">
            <p>Our mods are Geoffrey_Gamer Approved!</p>
            <img src="https://i.ibb.co/QQv87c0/1.png" alt="Geoffrey_Gamer Approved">
        </section>
        <div class="buttons">
            <a href="https://www.deputycad.com/ourmods/fx">FX</a>
            <a href="https://www.deputycad.com/ourmods/compulite">CompuLite</a>
            <a href="https://www.deputycad.com/ourmods/stoptheped">StopThePed</a>
            <a href="https://www.deputycad.com/ourmods/grammarpolice">GrammarPolice</a>
        </div>
        <div class="social-buttons">
            <a href="https://www.tiktok.com/@deputymods" target="_blank">TikTok</a>
            <a href="https://www.youtube.com/@deputymods" target="_blank">YouTube</a>
            <a href="https://discord.gg/XDp9ESbaXz" target="_blank">Discord</a>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 DeputyMods. All rights reserved.</p>
    </footer>

    <script>
        // Load the navbar after the DOM has loaded
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok.');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => console.error('Error fetching the navbar:', error));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeputyMods Partners</title>
    <link rel="stylesheet" href="styles/partners.css">
    <link rel="stylesheet" href="navbar/navbar.css">
</head>
<body>
    <header>
        <h1>DeputyMods Partners</h1>
        <button onclick="openNavbar()">☰</button>
    </header>
    
    <a href="https://discord.gg/XDp9ESbaXz" target="_blank" class="partner-button">Wanna be a partner?</a>
    <div id="content">
        <main>
            <div class="carousel" id="partners-carousel">
                <div class="embed">
                    <a href="https://discord.gg/YZQFxnEVBK" target="_blank">
                        <img src="https://i.ibb.co/gZYV3qp/image-2024-09-25-230304557.png" alt="Greys Development">
                    </a>
                    <div class="content">
                        <a href="https://discord.gg/YZQFxnEVBK" target="_blank">Greys Development</a>
                        <p>Provides reliable and affordable products including Ticket Bot, Moderation Bot, and more!</p>
                    </div>
                </div>
                <div class="embed">
                    <a href="https://discord.gg/6TZQwNXK4F" target="_blank">
                        <img src="https://i.ibb.co/Vwk4ByL/1.webp" alt="Skull Modification’s">
                    </a>
                    <div class="content">
                        <a href="https://discord.gg/6TZQwNXK4F" target="_blank">Skull Modification’s</a>
                        <p>Everything you need to build your dream RP server, including car/EUP commissions.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="navbar-container"></div>

    <script src="navbar/navbar.js"></script>
    <script>
        fetch('navbar/navbar.html')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch navbar');
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
